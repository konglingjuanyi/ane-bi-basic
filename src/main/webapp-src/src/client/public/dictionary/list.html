<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true" style="margin:0px;">
            <header>
                <span class="widget-icon"><i class="fa fa-table"></i> </span>
                <h2>功能按钮</h2>
            </header>
            <div class="form-actions text-left" style="padding:10px;">
            	<button type="submit" class="btn btn-default" ng-click="vm.queryCode()"> 查询 </button>
                <button type="button" class="btn btn-default" ng-click="vm.addCode()"> 新增 </button>
                <button type="button" class="btn btn-default" ng-click="vm.editCode()"> 编辑 </button>
                <button type="button" class="btn btn-default" ng-click="vm.saveCode()"> 保存 </button>
                <button type="button" class="btn btn-default" ng-click="vm.deleteModal()"> 删除 </button>
            </div>
        </div>  
        
   		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>查询条件</h2>
        	</header>
            <div style="padding:10px;">
            	<div class="dataTables_wrapper form-inline">
                   	<div class="row">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">类型：</label></div>
                        <div class="col-sm-2">
                        	<input id="codeTypeQuery" class="form-control" ng-model="vm.codeQuery.codeType">
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">描述：</label></div>
                        <div class="col-sm-2">
                        	<input id="descriptionQuery" class="form-control" ng-model="vm.codeQuery.description">
                    	</div>
	                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">名称：</label></div>
                        <div class="col-sm-2">
                        	<input id="codeNameQuery" class="form-control" ng-model="vm.codeQuery.codeName">
                    	</div>
                    </div>
                </div>
            </div>
        </div>   
        
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>详细信息</h2>
        	</header>
            <div style="padding:10px 10px 20px 10px;">
            	<div class="dataTables_wrapper form-inline">
            	<form name="codeEditForm" novalidate>
                   	<div class="row">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">类型：</label></div>
                        <div class="col-sm-2">
                        	<input id="codeId" name="codeId" ng-model="vm.code.id" ng-show="false" >
                        	<input id="codeType" name="codeType" class="form-control is-edit" ng-model="vm.code.codeType" required>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">描述：</label></div>
                        <div class="col-sm-2">
                        	<input id="description" name="description" class="form-control is-edit" ng-model="vm.code.description" required>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">名称：</label></div>
                        <div class="col-sm-2">
                        	<input id="codeName" name="codeName" class="form-control is-edit" ng-model="vm.code.codeName" required>
                    	</div>
                    </div>
                    
                    <!-- <div class="row">
                        <div class="col-sm-offset-1 col-sm-2">
                        	<p style="color:red;" class="help-block" ng-show="vm.formValidator.isValidatedOf(codeEditForm.codeType , 'required')">必填</p>
                    	</div>
                    	<div class="col-sm-offset-1 col-sm-2">
                        	<p style="color:red;" class="help-block" ng-show="vm.formValidator.isValidatedOf(codeEditForm.description , 'required')">必填</p>
                    	</div>
                    	<div class="col-sm-offset-1 col-sm-2">
                        	<p style="color:red;" class="help-block" ng-show="vm.formValidator.isValidatedOf(codeEditForm.codeName , 'required')">必填</p>
                    	</div>
                    </div> -->
                </form>
                </div>
            </div>
        </div>   
               
		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-4" data-widget-colorbutton="false" 
			data-widget-editbutton="false" style="margin:0px;">
           	<header>
               	<span class="widget-icon"><i class="fa fa-table"></i> </span>
               	<h2>数据列表</h2>
           	</header>
            <div class="widget-body no-padding" style="margin:0px;">
                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                    <thead>
                        <tr>
                            <th>类型</th>
                            <th>描述</th>
                            <th>名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="code in vm.codes.result" ng-click="vm.chooseRow(code)">
                            <td>{{code.codeType}}</td>
                            <td>{{code.description}}</td>
                            <td>{{code.codeName}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="dt-toolbar-footer">
                    <div class="row">
                        <div class="col-sm-2 col-xs-12 hidden-xs">
                            <div class="dataTables_length pull-left">
                                <select name="dt_basic_length" aria-controls="dt_basic" class="form-control" ng-change="vm.pageNumHandler(vm.s)" ng-model="vm.s">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-10 col-xs-12 text-right">
                            <div class="dataTables_paginate">
                                <div ng-pagination="vm.paginationHandler"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         <!-- 信息删除确认 -->  
		<div class="modal fade" id="delModal">  
		    <div class="modal-dialog">  
		        <div class="modal-content message_align">  
			        <div class="modal-header">  
			          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
			          <h4 class="modal-title">提示信息</h4>  
			        </div>  
			        <div class="modal-body">  
			          <p>您确认要删除吗？</p>  
			        </div>  
			        <div class="modal-footer">  
			           <input type="hidden" id="url"/>  
			           <a ng-click="vm.deleteCode()" class="btn btn-primary" data-dismiss="modal">确定</a>  
			           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
			        </div>  
		       </div><!-- /.modal-content -->  
		    </div><!-- /.modal-dialog -->  
		</div><!-- /.modal --> 
       
    </article>
</div>
