<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true" style="margin:0px;">
            <header>
                <span class="widget-icon"><i class="fa fa-table"></i> </span>
                <h2>功能按钮</h2>
            </header>
            <div class="form-actions text-left" style="padding:10px;">
            	<button type="button" class="btn btn-default" ng-click="vm.query()"> 查询 </button>
                <button type="button" class="btn btn-default" ng-click="vm.edit()"> 编辑 </button>
                <button type="button" class="btn btn-default" ng-click="vm.save()"> 保存 </button>
            </div>
        </div>  
        
   		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>查询条件</h2>
        	</header>
            <div style="padding:10px;">
            	<form name="queryForm" ng-submit="vm.query()">
            	<div class="dataTables_wrapper form-inline">
                   	<div class="row" style="margin-bottom:10px;">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">区域：</label></div>
                    	<div class="col-sm-2">
                        	<input id="areaQuery" class="form-control" ng-model="vm.queryData.areaName">
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">省区：</label></div>
                        <div class="col-sm-2">
                        	<input id="areaProvinceQuery" class="form-control" ng-model="vm.queryData.provinceName">
                    	</div>
	                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">运营大区：</label></div>
                        <div class="col-sm-2">
                        	<input id="areaRegionQuery" class="form-control" ng-model="vm.queryData.dictName">
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">分拨：</label></div>
                        <div class="col-sm-2">
                        	<input id="distributionQuery" class="form-control" ng-model="vm.queryData.siteName">
                    	</div>
                    	
                    	<div ng-show="false" class="col-sm-1 text-right">
                    		<button type="submit" ng-click="vm.query()"> 查询 </button>
                    	</div>
                    </div>
                </div>
                </form>
            </div>
        </div>   
        
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>详细信息</h2>
        	</header>
            <div style="padding:10px 10px 20px 10px;">
            	<div class="dataTables_wrapper form-inline">
            	<form name="editForm" novalidate>
                   	<div class="row" style="margin-bottom:10px;">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">区域：</label></div>
                        <div class="col-sm-2">
                        	<!-- <input id="area_id" name="area_id" ng-model="vm.editData.area_id" ng-show="false" > -->
                        	<select id="areaId" class="form-control is-edit" ng-model="vm.editData.areaId" style="width:99%;" 
                        		ng-options="ae.areaId as ae.area for ae in vm.areaEdit" required>
                        	</select>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">省区：</label></div>
                        <div class="col-sm-2">
                        	<!-- <input id="province_area_id" name="province_area_name" ng-model="vm.editData.province_area_name" ng-show="false" > -->
                        	<select id="provinceId" class="form-control is-edit" ng-model="vm.editData.provinceId" style="width:99%;" 
                        		ng-options="pae.provinceId as pae.province for pae in vm.provinceAreaEdit" required>
                        	</select>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">运营大区：</label></div>
                        <div class="col-sm-2">
                        	<!-- <input id="dict_id" name="dict_id" ng-model="vm.editData.dict_id" ng-show="false" > -->
                        	<select id="dictId" class="form-control is-edit" ng-model="vm.editData.dictId" style="width:99%;" 
                        		ng-options="de.dictId as de.dict for de in vm.dictEdit" required>
                        	</select>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">分拨：</label></div>
                        <div class="col-sm-2">
                        	<!-- <input id="site_id" name="site_id" ng-model="vm.editData.site_id" ng-show="false" > -->
                        	<select id="siteId" class="form-control" ng-model="vm.editData.siteId" style="width:99%;" 
                        		ng-options="se.siteId as se.site for se in vm.siteEdit" disabled="disabled" required>
                        	</select>
                    	</div>
                    </div>
                </form>
                </div>
            </div>
        </div>   
               
		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-4" data-widget-colorbutton="false" 
			data-widget-editbutton="false" style="margin:0px;">
           	<header>
               	<span class="widget-icon"><i class="fa fa-table"></i> </span>
               	<h2>数据列表</h2>
           	</header>
            <div class="widget-body no-padding" style="margin:0px;">
                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                    <thead>
                        <tr>
                            <th>区域</th>
                            <th>区域编码</th>
                            <th>省区</th>
                            <th>省区编码</th>
                            <th>运营大区</th>
                            <th>运营大区编码</th>
                            <th>分拨</th>
                            <th>分拨编码</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.queryResult.result" ng-click="vm.chooseRow(row)">
                            <td>{{row.areaName}}</td>
                            <td>{{row.areaId}}</td>
                            <td>{{row.provinceName}}</td>
                            <td>{{row.provinceId}}</td>
                            <td>{{row.dictName}}</td>
                            <td>{{row.dictId}}</td>
                            <td>{{row.siteName}}</td>
                            <td>{{row.siteId}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="dt-toolbar-footer">
                    <div class="row">
                        <div class="col-sm-2 col-xs-12 hidden-xs">
                            <div class="dataTables_length pull-left">
                                <select name="dt_basic_length" aria-controls="dt_basic" class="form-control" ng-change="vm.pageNumHandler(vm.s)" ng-model="vm.s">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-10 col-xs-12 text-right">
                            <div class="dataTables_paginate">
                                <div ng-pagination="vm.paginationHandler"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </article>
</div>
