<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true" style="margin:0px;">
            <header>
                <span class="widget-icon"><i class="fa fa-table"></i> </span>
                <h2>功能按钮</h2>
            </header>
            <div class="form-actions text-left" style="padding:10px;">
            	<button type="button" class="btn btn-default" ng-click="vm.query()"> 查询 </button>
            	<button type="button" class="btn btn-default" ng-click="vm.add()"> 新增 </button>
                <button type="button" class="btn btn-default" ng-click="vm.edit()"> 编辑 </button>
                <button type="button" class="btn btn-default" ng-click="vm.save()"> 保存 </button>
                <button type="button" class="btn btn-default" ng-click="vm.deleteModal()"> 删除 </button>
            </div>
        </div>  
        
   		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>查询条件</h2>
        	</header>
            <div style="padding:10px;">
            	<form name="queryForm" ng-submit="vm.query()">
            	<div class="dataTables_wrapper form-inline">
                   	<div class="row" style="margin-bottom:10px;">
                   		<div class="col-sm-1 text-right"><label style="margin-top:6px;">层级：</label></div>
                        <div class="col-sm-2">
                        	<select id="lvlQuery" class="form-control" ng-model="vm.queryData.orgBrnchLvlCd" style="width:99%;">
                        		<option value="22"> 省区 </option>
                        		<option value="23"> 大区 </option>
                        	</select>
                    	</div>
                   	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">名称：</label></div>
                        <div class="col-sm-2">
                        	<input id="nameQuery" class="form-control" ng-model="vm.queryData.orgBrnchNm">
                    	</div>
	                    	
                    	<div ng-show="false" class="col-sm-1 text-right">
                    		<button type="button" ng-click="vm.query()"> 查询 </button>
                    	</div>
                    </div>
                </div>
                </form>
            </div>
        </div>   
        
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>详细信息</h2>
        	</header>
            <div style="padding:10px 10px 20px 10px;">
            	<div class="dataTables_wrapper form-inline">
            	<form name="editForm" novalidate>
                   	<div class="row" style="margin-bottom:10px;">
                   		<div class="col-sm-1 text-right"><label style="margin-top:6px;">层级：</label></div>
                        <div class="col-sm-2">
                        	<select id="lvlEdit" class="form-control" ng-model="vm.editData.orgBrnchLvlCd" style="width:99%;"
                        	ng-change="changeParent(vm.editData.orgBrnchLvlCd)" disabled>
                        		<option value="22"> 省区 </option>
                        		<option value="23"> 大区 </option>
                        	</select>
                    	</div>
                   	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">ID：</label></div>
                        <div class="col-sm-2">
                       		<input id="idEdit" class="form-control" ng-model="vm.editData.orgBrnchId" disabled>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">名称：</label></div>
                        <div class="col-sm-2">
                       		<input id="nameEdit" class="form-control" ng-model="vm.editData.orgBrnchNm" disabled>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">所属区域：</label></div>
                        <div class="col-sm-2">
                        	<select id="parentNameEdit" class="form-control is-edit" ng-model="vm.editData.suprOrgBrnchId" style="width:99%;" 
                        		ng-options="epd.orgBrnchId as epd.nameWithCode for epd in vm.editParentData" required>
                        	</select>
                    	</div>
                    </div>
                    <div class="row" style="margin-bottom:10px;">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">备注：</label></div>
                        <div class="col-sm-11">
                        	<textarea id="remarkEdit" class="form-control is-edit" ng-model="vm.editData.rmk" style="width:100%;"></textarea>
                    	</div>
                    </div>
                </form>
                </div>
            </div>
        </div>   
               
		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-4" data-widget-colorbutton="false" 
			data-widget-editbutton="false" style="margin:0px;">
           	<header>
               	<span class="widget-icon"><i class="fa fa-table"></i> </span>
               	<h2>数据列表</h2>
           	</header>
            <div class="widget-body no-padding" style="margin:0px;">
                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                    <thead>
                        <tr>
                        	<th>层级</th>
                            <th>名称</th>
                            <th>ID</th>
                            <th>所属区域</th>
                            <th>所属区域ID</th>
                            <th style="width:20%">备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.queryResult.result" ng-click="vm.chooseRow(row)">
                        	<td>{{row.lvlNm}}</td>
                            <td>{{row.orgBrnchNm}}</td>
                            <td>{{row.orgBrnchId}}</td>
                            <td>{{row.suprOrgBrnchNm}}</td>
                            <td>{{row.suprOrgBrnchId}}</td>
                            <td>{{row.rmk}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="dt-toolbar-footer">
                    <div class="row">
                        <div class="col-sm-2 col-xs-12 hidden-xs">
                            <div class="dataTables_length pull-left">
                                <select name="dt_basic_length" aria-controls="dt_basic" class="form-control" ng-change="vm.pageNumHandler(vm.s)" ng-model="vm.s">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-10 col-xs-12 text-right">
                            <div class="dataTables_paginate">
                                <div ng-pagination="vm.paginationHandler"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 信息删除确认 -->  
		<div class="modal fade" id="delModal">  
		    <div class="modal-dialog">  
		        <div class="modal-content message_align">  
			        <div class="modal-header">  
			          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
			          <h4 class="modal-title">提示信息</h4>  
			        </div>  
			        <div class="modal-body">  
			          <p>您确认要删除吗？</p>  
			        </div>  
			        <div class="modal-footer">  
			           <input type="hidden" id="url"/>  
			           <a ng-click="vm.deleteData()" class="btn btn-primary" data-dismiss="modal">确定</a>  
			           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
			        </div>  
		       </div><!-- /.modal-content -->  
		    </div><!-- /.modal-dialog -->  
		</div><!-- /.modal --> 
        
    </article>
</div>
