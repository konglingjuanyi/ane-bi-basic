<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
        <h2> resource </h2>
    </header>
    <div>
        <!-- widget content -->
        <div class="widget-body">
            <form name="resourceForm" ng-submit="vm.saveOrUpdate()" novalidate>
                <fieldset>
	                <div class="container-fluid">
		                <div class="row">
		                    <div class="form-group col-sm-6" ng-class="vm.formValidator.getValidationClass(resourceForm.name)">
		                    	<div class="col-sm-2"><label style="margin-top:6px">名称：</label></div>
		                        <div class="col-sm-8">
		                        	<input class="form-control" placeholder="请输入名称(必填)" type="text" name="name" ng-model="vm.resource.name" required>
		                        </div>
		                        <p class="help-block" ng-show="vm.formValidator.isValidatedOf(resourceForm.name , 'required')">必填</p>
		                    </div>
		                    <div class="form-group col-sm-6">
		                    	<div class="col-sm-2"><label style="margin-top:6px;">别名：</label></div>
		                        <div class="col-sm-8">
		                        	<input class="form-control" placeholder="请输入别名" type="text" name="alias" ng-model="vm.resource.alias">
		                    	</div>
		                    </div>
		                </div>
		                
		                <div class="row">
		                    <div class="form-group col-sm-6" ng-class="vm.formValidator.getValidationClass(resourceForm.path)">
		                    	<div class="col-sm-2"><label style="margin-top:6px;">路径：</label></div>
		                        <div class="col-sm-8">
		                        	<input class="form-control" placeholder="请输入路径(必填)" type="text" name="path" ng-model="vm.resource.path" required>
		                        </div>
		                        <p class="help-block" ng-show="vm.formValidator.isValidatedOf(resourceForm.path , 'required')">必填</p>
		                    </div>
		                    <div class="form-group col-sm-6">
		                    	<div class="col-sm-2"><label style="margin-top:6px;">类型：</label></div>
		                        <div class="col-sm-8">
			                        <select class="form-control" name="type" ng-model="vm.resource.type" 
			                        	ng-options="type.id as type.name for type in vm.types"> 
							      	</select>
						      	</div>
		                    </div>
		                </div>
	                    
	                    <div class="row">
		                    <div class="form-group col-sm-6">
		                    	<div class="col-sm-2"><label style="margin-top:6px;">备注：</label></div>
		                        <div class="col-sm-8">
		                        	<input class="form-control" placeholder="请输入备注" type="text" name="memo" ng-model="vm.resource.memo">
		                        </div>
		                    </div>
		                </div>
					</div>
                </fieldset>
                <div class="form-actions">

                    <button class="btn btn-primary" type="submit" ng-disabled="resourceForm.$invalid">  保存 </button>
                    <button class="btn btn-default" type="button" ng-click="vm.returnList()"> 返回 </button>
                </div>
            </form>
        </div>
    </div>
</div>
