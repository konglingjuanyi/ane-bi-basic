<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true">
            <header>
                <span class="widget-icon"> 
                <i class="fa fa-table"></i> </span>
                <h2>列表</h2>
            </header>
            <div>
                <div class="jarviswidget-editbox"></div>
                <div class="widget-body no-padding">
                    <div class="dataTables_wrapper form-inline">
                        <div class="dt-toolbar">
                            <div class="col-xs-12 col-sm-6">
                                <div class="dataTables_filter">
                                    <label>
                                    	<!-- <span class="input-group-addon"><i class="glyphicon glyphicon-search" ng-click="vm.query()"></i></span> -->
                                    	名称：
                                    <input aria-controls="dt_basic" class="form-control" type="search" ng-model="vm.resource.name" placeholder="请输入name">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-12 hidden-xs text-right">
                                <div class="btn-group">
                                    <button type="button" class="btn  btn-default" ng-click="vm.query()"> 查询 </button>
                                    <button type="button" class="btn  btn-default" ng-click="vm.addResource()"> 添加 </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover dataTable no-footer">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>别名</th>
                                <th>父id</th>
                                <th>路径</th>
                                <th>类型</th>
                                <th>注释</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="resource in vm.resources.result">
                                <td>{{resource.name}}</td>
                                <td>{{resource.alias}}</td>
                                <td>{{resource.pid}}</td>
                                <td>{{resource.path}}</td>
                                <td>{{resource.type}}</td>
                                <td>{{resource.memo}}</td>
                                <td>
                                    <a href="javascript:void(0);" ng-click="vm.editResource(resource)"> 修改</a> 
                                    <a href="javascript:void(0);" ng-click="vm.deleteModal(resource)"> 删除</a> 
                                    <!-- <a href="javascript:void(0);" ng-click="vm.deleteResource(resource)"> 删除</a> --> 
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="dt-toolbar-footer">
                        <div class="row">
                            <div class="col-sm-2 col-xs-12 hidden-xs">
                                <div class="dataTables_length pull-left">
                                    <select name="dt_basic_length" aria-controls="dt_basic" class="form-control">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-10 col-xs-12 text-right">
                                <div class="dataTables_paginate">
                                    <!-- <ul class="pagination pagination-sm">
                                    </ul> -->

                                    <div ng-pagination="vm.paginationHandler">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 信息删除确认 -->  
					<div class="modal fade" id="delModal">  
					    <div class="modal-dialog">  
					        <div class="modal-content message_align">  
						        <div class="modal-header">  
						          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
						          <h4 class="modal-title">提示信息</h4>  
						        </div>  
						        <div class="modal-body">  
						          <p>您确认要删除吗？</p>  
						        </div>  
						        <div class="modal-footer">  
						           <input type="hidden" id="url"/>  
						           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
						           <a  ng-click="vm.deleteResource()" class="btn btn-success" data-dismiss="modal">确定</a>  
						        </div>  
					       </div><!-- /.modal-content -->  
					    </div><!-- /.modal-dialog -->  
					</div><!-- /.modal --> 
                </div>
            </div>
        </div>
    </article>
</div>
