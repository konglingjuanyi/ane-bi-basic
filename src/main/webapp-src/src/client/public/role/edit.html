<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
        <h2> 角色信息 </h2>
    </header>
    <div>
        <!-- widget content -->
        <div class="widget-body">
            <form name="roleForm" ng-submit="vm.saveOrUpdate()" novalidate>
				<table width="100%" height="100%" border="0" cellspacing="0"
					cellpadding="0">
					<tr>
						<td align="center" valign="middle">
							<table width="80%" border="0" align="center" cellpadding="0"cellspacing="0">
								<tr>
									<td width="50%">
										<fieldset>
											<div class="form-group"ng-class="vm.formValidator.getValidationClass(roleForm.name)">
												<label> 角色名 </label> 
												<input style="width: 80%"class="form-control" placeholder="角色名" name="name"type="text" ng-model="vm.role.name" required>
												<p class="help-block"ng-show="vm.formValidator.isValidatedOf(roleForm.name , 'required')">必填</p>
											</div>
											<div class="form-group">
												<label>角色类型</label>
												<select style="width: 80%" id="roleType"class="form-control" placeholder="角色类型" name="type"ng-model="vm.role.type">
													<option value="0">用户</option>
													<option value="1">系统</option>
												</select>
											</div>
											<div class="form-group">
												<label>备注</label>
												<textarea style="width: 80%; height: 100px; max-width: 80%; max-height: 100px;"class="form-control" placeholder="备注" type="text"name="memo" ng-model="vm.role.memo" />
											</div>
											<div class="form-group" >
												<button style="margin-left: 80px" class="btn btn-primary" type="submit"ng-disabled="roleForm.$invalid">保存</button>
												<button class="btn btn-default" style="margin-left: 30px" type="button"ng-click="vm.returnList()">返回</button>
											</div>
										</fieldset>
									</td>
									<td style="padding-left: 50px;">
										<fieldset id="resouces">
											<div class="form-group" data-ng-repeat="x in vm.resource">
												<input id="{{x.resourseid}}" ng-show="x.checked==true"type="checkbox" checked="checked"> 
												<input id="{{x.resourseid}}" ng-hide="x.checked==true"type="checkbox"> <label>{{x.name}}</label>
											</div>
										</fieldset>
									</td>
								</tr>
							</table>
					</td>
					</tr>
				</table>

			</form>
        </div>
    </div>
</div>
