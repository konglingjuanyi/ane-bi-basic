<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true">
            <header>
                <span class="widget-icon"> 
                <i class="fa fa-table"></i> </span>
                <h2>列表</h2>
            </header>
            <div>
                <div class="jarviswidget-editbox"></div>
                <div class="widget-body no-padding">
                    <div class="dataTables_wrapper form-inline">
                       <form name="roleSearchForm" ng-submit="vm.search()">                   
                        <div class="dt-toolbar">
	                            <div class="col-xs-12 col-sm-6">
	                                <div class="dataTables_filter">	                                  
	                                    <span>
	                                    	<!-- <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> -->
	                                    	角色名：<input aria-controls="dt_basic" class="form-control" type="search" ng-model="vm.role.name">
	                                    </span>
	                                </div>
	                            </div>
                            <div class="col-sm-6 col-xs-12 hidden-xs text-right">
                                <div class="btn-group">
                                    <button type="submit" class="btn  btn-default" ng-click="vm.search()"> 查询</button>                                
                                    <button type="button" class="btn  btn-default" ng-click="vm.addRole()"> 添加 </button>                                   
                                </div>
                            </div>
                        </div>
                       </form>                       
                    </div>

                    <table class="table table-striped table-bordered table-hover dataTable no-footer">
                        <thead>
                            <tr>
                                <th>角色名</th>
                                <th>角色类型</th>
                                <th>备注</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in vm.roles.result">
                                <td>{{role.name}}</td>
                                <td ng-if="role.type==0">用户</td>
                                <td ng-if="role.type==1">系统</td>
                                <td>{{role.memo}}</td>
                                <td>{{role.createtime | date:'yyyy-MM-dd'}}</td>
                                <td>{{role.updatetime | date:'yyyy-MM-dd'}}</td>
                                <td>
                                    <a href="javascript:void(0);" ng-click="vm.editRole(role)"> 修改</a> 
                                    <a href="javascript:void(0);" ng-click="vm.deleteModal(role)"> 删除</a> 
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="dt-toolbar-footer">
                        <div class="row">
                            <div class="col-sm-2 col-xs-12 hidden-xs">
                                <div class="dataTables_length pull-left">
                                    <select name="dt_basic_length" aria-controls="dt_basic" class="form-control" ng-change="vm.pageNumChange(vm.s)" ng-model="vm.s" >
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-10 col-xs-12 text-right">
                                <div class="dataTables_paginate">
                                 <!--    <ul class="pagination pagination-sm">
                                        <li class="paginate_button previous disabled" aria-controls="dt_basic" tabindex="0" id="dt_basic_previous"><a href="#">Previous</a></li>
                                        <li class="paginate_button active" aria-controls="dt_basic" tabindex="0"><a href="#">1</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">2</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">3</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">4</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">5</a></li>
                                        <li class="paginate_button disabled" aria-controls="dt_basic" tabindex="0" id="dt_basic_ellipsis"><a href="#">…</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">10</a></li>
                                        <li class="paginate_button next" aria-controls="dt_basic" tabindex="0" id="dt_basic_next"><a href="#">Next</a></li>
                                    </ul> -->

                                    <div ng-pagination="vm.paginationHandler"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <!-- 信息删除确认 -->  
					<div class="modal fade" id="delModal">  
					    <div class="modal-dialog">  
					        <div class="modal-content message_align">  
						        <div class="modal-header">  
						          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
						          <h4 class="modal-title">提示信息</h4>  
						        </div>  
						        <div class="modal-body">  
						          <p>您确认要删除吗？</p>  
						        </div>  
						        <div class="modal-footer">  
						           <input type="hidden" id="url"/>  
						           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
						           <a  ng-click="vm.deleteRole()" class="btn btn-success" data-dismiss="modal">确定</a>  
						        </div>  
					       </div><!-- /.modal-content -->  
					    </div><!-- /.modal-dialog -->  
					</div><!-- /.modal --> 
                </div>
            </div>
        </div>
    </article>
</div>
