<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true" style="margin:0px;">
            <header>
                <span class="widget-icon"><i class="fa fa-table"></i> </span>
                <h2>功能按钮</h2>
            </header>
            <div class="form-actions text-left" style="padding:10px;">
            	<button type="submit" class="btn btn-default" ng-click="vm.query()"> 查询 </button>
                <button type="button" class="btn btn-default" ng-click="vm.edit()"> 编辑 </button>
                <button type="button" class="btn btn-default" ng-click="vm.save()"> 保存 </button>
            </div>
        </div>  
        
   		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-2" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>查询条件</h2>
        	</header>
            <div style="padding:10px;">
            	<form name="queryForm" ng-submit="vm.query()">
            	<div class="dataTables_wrapper form-inline">
                   	<div class="row">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">分拨名称：</label></div>
                        <div class="col-sm-2">
                        	<input id="siteNameQuery" class="form-control" ng-model="vm.queryData.siteName">
                    	</div>
	                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">是否统计：</label></div>
                        <div class="col-sm-2">
                        	<select id="statFlagQuery" class="form-control" ng-model="vm.queryData.statFlag" style="width:99%;">
                        		<option value="">全部</option>
                        		<option value="1">是</option>
                        		<option value="0">否</option>
                        	</select>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right">
                    		<button type="submit" ng-show="false" ng-click="vm.query()"> 查询 </button>
                    	</div>
                    </div>
                </div>
                </form>
            </div>
        </div>   
        
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-3" data-widget-colorbutton="false" 
   			data-widget-editbutton="false" style="margin:0px;">
        	<header>
            	<span class="widget-icon"><i class="fa fa-table"></i> </span>
            	<h2>详细信息</h2>
        	</header>
            <div style="padding:10px;">
            	<div class="dataTables_wrapper form-inline">
            	<form name="editForm" novalidate>
                   	<div class="row" style="margin-bottom:10px;">
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">分拨名称：</label></div>
                        <div class="col-sm-2">
                        	<input id="orgBrnchId" name="orgBrnchId" ng-model="vm.editData.orgBrnchId" ng-show="false" >
                        	<input id="siteName" name="siteName" class="form-control" ng-model="vm.editData.siteName" disabled="disabled" required>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">分拨类型：</label></div>
                        <div class="col-sm-2">
                        	<select id="clfcTypeCd" class="form-control is-edit" ng-model="vm.editData.clfcTypeCd" style="width:99%;">
                        		<option value="10">综合</option>
                        		<option value="20">运营</option>
                        		<option value="30">网络</option>
                        	</select>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">分拨功能：</label></div>
                        <div class="col-sm-2">
                        	<select id="clfcDtldCd" class="form-control is-edit" ng-model="vm.editData.clfcDtldCd" style="width:99%;">
                        		<option value="121">集散</option>
                        		<option value="122">枢纽</option>
                        		<option value="123">转运</option>
                        	</select>
                    	</div>
                    	
                    	<div class="col-sm-1 text-right"><label style="margin-top:6px;">是否统计：</label></div>
                        <div class="col-sm-2">
                        	<select id="statFlag" class="form-control is-edit" ng-model="vm.editData.statFlag" style="width:99%;">
                        		<option value="1">是</option>
                        		<option value="0">否</option>
                        	</select>
                    	</div>
                    </div>
                </form>
                </div>
            </div>
        </div>   
               
		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-4" data-widget-colorbutton="false" 
			data-widget-editbutton="false" style="margin:0px;">
           	<header>
               	<span class="widget-icon"><i class="fa fa-table"></i> </span>
               	<h2>数据列表</h2>
           	</header>
            <div class="widget-body no-padding" style="margin:0px;">
                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                    <thead>
                        <tr>
                            <th>分拨名称</th>
                            <th>分拨类型</th>
                            <th>分拨功能</th>
                            <th>是否统计</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.queryResult.result" ng-click="vm.chooseRow(row)">
                            <td>{{row.siteName}}</td>
                            <td>{{row.clfcTypeCdStr}}</td>
                            <td>{{row.clfcDtldCdStr}}</td>
                            <td>{{row.statFlagStr}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="dt-toolbar-footer">
                    <div class="row">
                        <div class="col-sm-2 col-xs-12 hidden-xs">
                            <div class="dataTables_length pull-left">
                                <select name="dt_basic_length" aria-controls="dt_basic" class="form-control" ng-change="vm.pageNumHandler(vm.s)" ng-model="vm.s">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-10 col-xs-12 text-right">
                            <div class="dataTables_paginate">
                                <div ng-pagination="vm.paginationHandler"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </article>
</div>
