<div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true">
            <header>
                <span class="widget-icon"> 
                <i class="fa fa-table"></i> </span>
                <h2>列表</h2>
            </header>
            <div>
                <div class="jarviswidget-editbox"></div>
                <div class="widget-body no-padding">
                    <div class="dataTables_wrapper form-inline">
                       	<form name="sysuserQueryForm" ng-submit="vm.query()">
                        <div class="dt-toolbar">
	                            <div class="col-xs-12 col-sm-9">
	                                <div class="dataTables_filter">
	                                    <span>
	                                    	<!-- <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> -->
	                                    	<lable> 员工号：</lable>
	                                        <input aria-controls="dt_basic" class="form-control" type="search" ng-model="vm.sysuser.no">
	                                    </span>
	                                    <span style="margin-left:20px;">
	                                    	<!-- <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span> -->
	                                    	<lable> 姓名：</lable>
	                                        <input aria-controls="dt_basic" class="form-control" type="search" ng-model="vm.sysuser.name">
	                                    </span>
	                                </div>
	                            </div>
                            <div class="col-sm-3 col-xs-12 hidden-xs text-right">
                                <div class="btn-group">
                                	<button type="submit" class="btn  btn-default" ng-click="vm.query()"> 查询 </button>
                                    <button type="button" class="btn  btn-default" ng-click="vm.addSysuser()"> 添加 </button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>

                    <table class="table table-striped table-bordered table-hover dataTable no-footer">
                        <thead>
                            <tr>
                            	<!-- <th ng-show="false">id</th> -->
                                <th>员工号</th>
                                <th>姓名</th>
                                <th>状态</th>
                                <th>手机号</th>
                                <th>邮箱</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sysuser in vm.sysusers.result">
                            	<!-- <td ng-show="false">{{sysuser.id}}</td> -->
                                <td>{{sysuser.no}}</td>
                                <td>{{sysuser.name}}</td>
                                <td ng-if="sysuser.status==0">禁用</td>
                                <td ng-if="sysuser.status==1">启用</td>
                                <td>{{sysuser.phonenumber}}</td>
                                <td>{{sysuser.email}}</td>
                                <td>{{sysuser.memo}}</td>
                                <td>
                                    <a href="javascript:void(0);" ng-click="vm.editSysuser(sysuser)"> 修改</a> 
                                    <a href="javascript:void(0);" ng-click="vm.deleteModal(sysuser)"> 删除</a> 
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="dt-toolbar-footer">
                        <div class="row">
                            <div class="col-sm-2 col-xs-12 hidden-xs">
                                <div class="dataTables_length pull-left">
                                    <select name="dt_basic_length" aria-controls="dt_basic" class="form-control" ng-change="vm.pageNumHandler(vm.s)" ng-model="vm.s">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-10 col-xs-12 text-right">
                                <div class="dataTables_paginate">
                                 <!--    <ul class="pagination pagination-sm">
                                        <li class="paginate_button previous disabled" aria-controls="dt_basic" tabindex="0" id="dt_basic_previous"><a href="#">Previous</a></li>
                                        <li class="paginate_button active" aria-controls="dt_basic" tabindex="0"><a href="#">1</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">2</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">3</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">4</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">5</a></li>
                                        <li class="paginate_button disabled" aria-controls="dt_basic" tabindex="0" id="dt_basic_ellipsis"><a href="#">…</a></li>
                                        <li class="paginate_button " aria-controls="dt_basic" tabindex="0"><a href="#">10</a></li>
                                        <li class="paginate_button next" aria-controls="dt_basic" tabindex="0" id="dt_basic_next"><a href="#">Next</a></li>
                                    </ul> -->

                                    <div ng-pagination="vm.paginationHandler"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 信息删除确认 -->  
					<div class="modal fade" id="delModal">  
					    <div class="modal-dialog">  
					        <div class="modal-content message_align">  
						        <div class="modal-header">  
						          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
						          <h4 class="modal-title">提示信息</h4>  
						        </div>  
						        <div class="modal-body">  
						          <p>您确认要删除吗？</p>  
						        </div>  
						        <div class="modal-footer">  
						           <input type="hidden" id="url"/>  
						           <a  ng-click="vm.deleteSysuser()" class="btn btn-primary" data-dismiss="modal">确定</a>  
						           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
						        </div>  
					       </div><!-- /.modal-content -->  
					    </div><!-- /.modal-dialog -->  
					</div><!-- /.modal --> 
                </div>
            </div>
        </div>
    </article>
</div>
