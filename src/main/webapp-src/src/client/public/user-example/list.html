    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-editbutton="true">
            <header>
                <span class="widget-icon"> 
                <i class="fa fa-table"></i> </span>
                <h2>列表</h2>
            </header>
            <div>
                <div class="jarviswidget-editbox"></div>
                <div class="widget-body no-padding">
                    <div class="dataTables_wrapper form-inline">
                        <div class="dt-toolbar">
                            <div class="col-xs-12 col-sm-6">
                                <div class="dataTables_filter">
                                    <label>
                                    	<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                                        <input aria-controls="dt_basic" class="form-control" type="search">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-12 hidden-xs text-right">
                                <div class="btn-group">
                                    <button type="button" class="btn  btn-default" ng-click="vm.addUser()"> 添加 </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered table-hover dataTable no-footer">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>username</th>
                                <th>nikename</th>
                                <th>password</th>
                                <th>status</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in vm.users.result">
                                <td>{{user.id}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.nikename}}</td>
                                <td>{{user.password}}</td>
                                <td>{{user.status}}</td>
                                <td>
                                    <a href="javascript:void(0);" ng-click="vm.editUser(user)"> 修改</a> 
                                    <a href="javascript:void(0);" ng-click="vm.deleteUser(user)"> 删除</a> 
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="dt-toolbar-footer">
                        <div class="row">
                            <div class="col-sm-2 col-xs-12 hidden-xs">
                                <div class="dataTables_length pull-left">
                                    <select name="dt_basic_length" aria-controls="dt_basic" class="form-control">

                                    </select>
                                </div>
